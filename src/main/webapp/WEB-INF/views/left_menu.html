<th:block xmlns:th="http://www.thymeleaf.org">
<ul>
    <li th:class="(${title} == profile) ? 'selected' : ''" >
        <a href="list.html" th:href="@{/user/profile}">My Profile</a>
    </li>
    <li th:class="(${title} == user) ? 'selected' : ''" sec:authorize="hasRole('ROLE_ADMIN')">
        <a href="list.html" th:href="@{/admin/user/list}">Manage Users</a>
    </li>
    <li th:class="(${title} == company) ? 'selected' : ''" sec:authorize="hasRole('ROLE_ADMIN')">
        <a href="list.html" th:href="@{/admin/company/list}">Manage Companies</a>
    </li>
    <li th:class="(${title} == area_unit) ? 'selected' : ''" sec:authorize="hasRole('ROLE_ADMIN')">
        <a href="list.html" th:href="@{/admin/area/unit/list}">Manage Area Units</a>
    </li>
    <li th:class="(${title} == form) ? 'selected' : ''" sec:authorize="hasRole('ROLE_ADMIN')">
        <a href="list.html" th:href="@{/form}">Forms</a>
    </li>
    <li th:class="(${title} == company_setting) ? 'selected' : ''" sec:authorize="hasAnyRole('ROLE_GENERAL', 'ROLE_USER')">
        <a href="list.html" th:href="@{/admin/company/setting}">Company Settings</a>
    </li>
    <li th:class="(${title} == privacy_policy) ? 'selected' : ''" >
        <a href="list.html" th:href="@{/policy}">Privacy Policy</a>
    </li>
</ul>

</th:block>
