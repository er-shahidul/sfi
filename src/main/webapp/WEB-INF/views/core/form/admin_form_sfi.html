<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorator="layout" th:with="title=${title}">

<section layout:fragment="content">

    <div id="wrapper">
        <div class="container">
            <div class="formContainer">
                <div class="breadcrumb">
                    <a href="#">Program Participant Surveys</a>
                </div>
                <div class="formContent">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="sidebarmenu">
                                <th:block th:include="/templates/left_menu"></th:block>
                            </div>
                        </div>
                        <div class="col-sm-9">
                            <h3>Surveys</h3>
                            <div class="form-group">


                            </div>

                                <div class="fixed-table-toolbar">
                                    <h4 class="pull-left">Program Participant Surveys</h4>
                                    <div class="pull-right search">

                                    </div>
                                </div>

                                <section class="content">
                                    <div class="sonata-ba-content">

                                        <div class="row">
                                            <div class="col-md-12">

                                            <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                                <thead style="background: #ccc;">
                                                <tr>
                                                    <th>Company Name</th>
                                                    <th>Created By</th>
                                                    <th>Date Created</th>
                                                    <th>Status</th>
                                                    <th>Last Updated</th>
                                                    <th>Actions</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="sfiPpForm, iterationStatus : ${sfiPpForms}">
                                                    <td th:text="${sfiPpForm.company.name}"></td>
                                                    <td th:text="${sfiPpForm.createdBy.username}"></td>
                                                    <td th:text="${sfiPpForm.createdAt}"></td>
                                                    <td th:text="${sfiPpForm.status.status}"></td>
                                                    <td th:text="${sfiPpForm.updatedAt}"></td>
                                                    <td>
                                                        <a th:href="@{'/admin/company/sfi/form/' + ${sfiPpForm.id}}">
                                                            <button th:text="Open"></button>
                                                        </a>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                            </div>

                                            <div class="col-md-2">
                                            </div>
                                        </div>
                                    </div>

                                </section>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</html>
