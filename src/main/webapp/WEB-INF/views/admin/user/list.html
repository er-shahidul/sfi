<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">

<section layout:fragment="content">

    <div id="wrapper">
        <div class="container">
            <div class="formContainer">
                <div class="breadcrumb">
                    <span class="text-muted">/</span>
                    User List
                </div>
                <div class="formContent">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="sidebarmenu">
                                <th:block th:include="left_menu"></th:block>
                            </div>
                        </div>
                        <div class="col-sm-9">
                            <section class="content-header">
                                <section class="content-header">
                                    <nav class="navbar navbar-default" role="navigation">
                                        <div class="container-fluid">
                                            <div class="navbar-left">
                                            </div>

                                            <ul class="nav navbar-nav navbar-right">
                                                <li class="dropdown sonata-actions">
                                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Actions <b class="caret"></b></a>
                                                    <ul class="dropdown-menu" role="menu">
                                                        <li>
                                                            <a class="sonata-action-element" style="color: #080808;" th:href="@{/admin/user/new}">
                                                            <i class="fa fa-plus-circle"></i>
                                                            Add new</a>
                                                        </li>
                                                    </ul>
                                                </li>
                                            </ul>
                                        </div>
                                    </nav>
                                </section>
                            </section>

                            <section class="content">
                                <div class="sonata-ba-content">

                                    <div class="row">
                                        <div class="col-md-10">
                                            <table class="table table-striped table-bordered table-hover">
                                                <thead>

                                                <tr>
                                                    <th>
                                                        Sl
                                                    </th>
                                                    <th>
                                                        Name
                                                    </th>
                                                    <th>
                                                        Email
                                                    </th>
                                                    <th>
                                                        Company
                                                    </th>
                                                    <th>
                                                        Admin User
                                                    </th>
                                                    <th>
                                                        Enabled
                                                    </th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="u,iterationStatus  : ${user}">
                                                    <td th:text="${iterationStatus.count}"></td>
                                                    <td>
                                                        <a th:href="@{'/admin/user/edit/' + ${u.id}}">
                                                            <span th:text="${u.username}"></span>
                                                        </a>
                                                    </td>
                                                    <td th:text="${u.email}"></td>
                                                    <td th:text="${u.company.name}"></td>
                                                    <td>
                                                        <p sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_SUPER_ADMIN')">
                                                            <span class="label label-success">yes</span>
                                                        </p>
                                                    </td>
                                                    <td th:switch="${u.enabled}">
                                                        <p th:case="true">
                                                            <span class="label label-success">yes</span>
                                                        </p>
                                                        <p th:case="false">
                                                            <span class="label label-danger">no</span>
                                                        </p>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>

                                        <div class="col-md-2">
                                        </div>
                                    </div>
                                </div>

                            </section>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script th:src="@{/assets/js/libs/angular.min.js}"></script>
    <script th:src="@{/assets/js/libs/angular-ui-router.min.js}"></script>

</section>
</html>
