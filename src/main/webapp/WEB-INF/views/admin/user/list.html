<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorator="layout" th:with="title=${title}">

<section layout:fragment="content">

    <div id="wrapper">
        <div class="container">
            <div class="formContainer">
                <div class="breadcrumb">
                    <span class="text-muted">/</span>
                    User List
                </div>
                <div class="formContent">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="sidebarmenu">
                                <th:block th:include="/templates/left_menu"></th:block>
                            </div>
                        </div>
                        <div class="col-sm-9">
                            <section class="content-header">
                                <section class="content-header">
                                    <nav class="navbar navbar-default" role="navigation">
                                        <div class="container-fluid">
                                            <div class="navbar-left">
                                            </div>

                                            <ul class="nav navbar-nav navbar-right">
                                                <li class="dropdown sonata-actions">
                                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Actions <b class="caret"></b></a>
                                                    <ul class="dropdown-menu" role="menu">
                                                        <li>
                                                            <a class="sonata-action-element" style="color: #080808;" th:href="@{/admin/user/new}">
                                                            <i class="fa fa-plus-circle"></i>
                                                            Add new</a>
                                                        </li>
                                                    </ul>
                                                </li>
                                            </ul>
                                        </div>
                                    </nav>
                                </section>
                            </section>

                            <section class="content">
                                <div class="sonata-ba-content">

                                    <div class="row">
                                        <div class="col-md-12">
                                            <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                                <thead style="background: #ccc;">
                                                <tr>
                                                    <!--<th>Sl</th>-->
                                                    <th>Name</th>
                                                    <th>Email</th>
                                                    <th>Company</th>
                                                    <th>Created</th>
                                                    <th>Admin User</th>
                                                    <th>Enabled</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="u,iterationStatus : ${users}">
                                                    <!--<td th:text="${iterationStatus.count}"></td>-->
                                                    <td>
                                                        <a th:href="@{'/admin/user/edit/' + ${u.id}}">
                                                            <span th:text="${u.getFullname()}"></span>
                                                        </a>
                                                    </td>
                                                    <td th:text="${u.email}"></td>
                                                    <td>
                                                        <p th:if="${u.company != null}">
                                                            <span th:text="${u.company.name}">yes</span>
                                                        </p>
                                                        <p th:if="${u.company == null}">
                                                            <span></span>
                                                        </p>
                                                    </td>
                                                    <td th:text="${u.createdAt}"></td>
                                                    <td th:each="g,iterationStatus  : ${u.group}">
                                                        <p th:if="${g.role} == ADMIN">
                                                            <span class="label label-success">yes</span>
                                                        </p>
                                                        <p th:if="${g.role} == GENERAL">
                                                            <span class="label label-danger">no</span>
                                                        </p>
                                                        <p th:if="${g.role} == USER">
                                                            <span class="label label-danger">no</span>
                                                        </p>
                                                    </td>
                                                    <td>
                                                        <p th:if="${u.enabled} == true">
                                                            <span class="label label-success">yes</span>
                                                        </p>
                                                        <p th:if="${u.enabled} == false">
                                                            <span class="label label-danger">no</span>
                                                        </p>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>

                                        <div class="col-md-2">
                                        </div>
                                    </div>
                                </div>

                            </section>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</html>
