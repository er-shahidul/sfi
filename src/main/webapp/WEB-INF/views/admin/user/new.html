<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">

<section layout:fragment="content">

    <div id="wrapper">
        <div class="container">
            <div class="formContainer">
                <div class="breadcrumb">
                    <span class="text-muted">/</span>
                    User New
                </div>
                <div class="formContent">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="sidebarmenu">
                                <th:block th:include="left_menu"></th:block>
                            </div>
                        </div>
                        <div class="col-sm-9">
                    <div class="portlet-body form">
                        <form th:action="'/admin/user/new'" th:object="${user}" method="POST" class="form-horizontal">
                            <input type="hidden" th:field="*{id}" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="form-body">
                            <div class="form-group">
                                <label class="control-label col-md-3">First Name<span class="required">* </span></label>
                                <div class="col-md-4">
                                    <input type="text" th:field="*{firstName}" class="form-control" />
                                    <div class="has-error">
                                        <errors th:path="*{firstName}" class="help-inline"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">Last Name<span class="required">* </span></label>
                                <div class="col-md-4">
                                    <input type="text" th:field="*{lastName}" class="form-control" />
                                    <div class="has-error">
                                        <errors th:path="*{lastName}" class="help-inline"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">Username<span class="required">* </span></label>
                                <div class="col-md-4">
                                    <div th:if="${edit}">
                                        <input type="text" th:field="*{username}" id="username" class="form-control" disabled="true"/>
                                    </div>
                                    <div th:unless="${edit}">
                                        <input type="text" th:field="*{username}" id="username" class="form-control"/>
                                        <div class="has-error">
                                            <errors th:path="*{username}" class="help-inline"/>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3">Password <span class="required">* </span></label>
                                <div class="col-md-4">
                                    <input type="password" th:field="*{password}" id="password" class="form-control"/>
                                    <div class="has-error">
                                        <errors th:path="*{password}" class="help-inline"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3">Confirm Password <span class="required">* </span></label>
                                <div class="col-md-4">
                                    <input type="password" id="password-check" class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3">Email <span class="required">* </span></label>
                                <div class="col-md-4">
                                    <input type="text" th:field="*{email}" id="email" class="form-control" />
                                    <div class="has-error">
                                        <errors th:path="*{email}" class="help-inline"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3">Group <span class="required">* </span></label>
                                <div class="col-md-4">
                                    <select th:field="*{group}" class="form-control" multiple="true">
                                        <option th:each="group : ${roles}" th:value="${group.id}"
                                                th:text="${group.getRole()}">Name
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3">Company <span class="required">* </span></label>
                                <div class="col-md-4">
                                    <select th:field="*{company.id}" class="form-control">
                                        <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <div class="row">
                                <div class="col-md-offset-3 col-md-9">
                                    <input type="submit" id="submit" value="Register" class="btn green"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- END VALIDATION STATES-->
    </div>

    </div>
</div>
