<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">

<section layout:fragment="content">

    <div id="wrapper">
        <div class="container">
            <div class="formContainer">
                <div class="breadcrumb">
                    <span class="text-muted">/</span>
                    Company New
                </div>
                <div class="formContent">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="sidebarmenu">
                                <th:block th:include="left_menu"></th:block>
                            </div>
                        </div>
                        <div class="col-sm-9">
                            <div class="portlet-body form">

<form th:action="@{/admin/company/new} + '?' + ${_csrf.parameterName} + '=' + ${_csrf.token}" th:object="${company}" method="POST" class="form-horizontal" enctype="multipart/form-data">
    <div class="form-body">
        <div class="form-group">
            <label class="control-label col-md-3">Company Name<span class="required">* </span></label>
            <div class="col-md-4">
                <input type="text" th:field="*{name}" class="form-control" />
                <div class="has-error">
                    <errors th:path="*{name}" class="help-inline"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3">Area Unit:<span class="required">* </span></label>
            <div class="col-md-4">
                <select th:field="*{areaUnit.id}" class="form-control">
                    <option th:each="areaUnit : ${areaUnities}" th:value="${areaUnit.id}" th:text="${areaUnit.shortCode}">
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3">Company Logo:<span class="required">* </span></label>
            <div class="col-md-4">
                <input type="file" name="file"/>
            </div>
        </div>
                <div class="form-actions">
                    <div class="row">
                        <div class="col-md-offset-3 col-md-9">
                            <input type="submit" id="submit" value="Save" class="btn green"/>
                        </div>
                    </div>
                </div>
        </div>
                </form>

                            </div>
                        </div>
                    </div>
                    <!-- END VALIDATION STATES-->
                </div>

            </div>
        </div>

</div>
</section>
</html>
