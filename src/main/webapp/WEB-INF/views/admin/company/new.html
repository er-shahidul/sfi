                                    <!--<form th:action="@{/admin/company/new} + '?' + ${_csrf.parameterName} + '=' + ${_csrf.token}" th:object="${company}" method="POST" class="form-horizontal" enctype="multipart/form-data">-->
                                    <form th:action="@{/admin/company/new}" th:object="${company}" method="POST" class="form-horizontal" enctype="multipart/form-data">

                                        <div class="row">

                                            <div class="col-md-12">
                                                <div class="col-md-12">
                                                    <div class="box box-success">
                                                        <div class="box-header">
                                                            <h4 class="box-title">
                                                            </h4>
                                                        </div>
                                                        <div class="box-body">
                                                            <div class="sonata-ba-collapsed-fields">


                                                                <div class="form-group" id="sonata-ba-field-container-s563ad95d53c77_name">
                                                                    <label class="control-label required" style="text-align: left;">
                                                                        Company Name
                                                                    </label>

                                                                    <div class=" sonata-ba-field sonata-ba-field-standard-natural  ">
                                                                        <input type="text" th:path="*{name}" th:field="*{name}" class="form-control" required="required" />
                                                                        <errors th:path="*{name}" class="help-inline"/>
                                                                    </div>
                                                                </div>

                                                                <div class="form-group" id="sonata-ba-field-container-s563ad95d53c77_area_unit">
                                                                    <label class="control-label required" style="text-align: left;">
                                                                        Area Unit
                                                                    </label>

                                                                    <div class=" sonata-ba-field sonata-ba-field-standard-natural  ">

                                                                        <select th:field="*{areaUnit.id}" class="form-control" required="required" >
                                                                            <option value=""> Select a Area Unit Assign this Company </option>
                                                                            <option th:each="areaUnit : ${areaUnities}" th:value="${areaUnit.id}" th:text="${areaUnit.shortCode}">
                                                                            </option>
                                                                        </select>
                                                                    </div>
                                                                </div>

                                                                <div class="form-group" id="sonata-ba-field-container-s563ad95d53c77_file">
                                                                    <label class=" control-label" style="text-align: left;">
                                                                        Company Logo
                                                                    </label>

                                                                    <div class=" sonata-ba-field sonata-ba-field-standard-natural ">
                                                                        <input type="file" name="file" class=" form-control" />

                                                                    </div>
                                                                </div>

                                                                <div class="form-group" id="sonata-ba-field-container-s563ad95d53c77_sfi0Sci1">
                                                                    <label class="control-label required" style="text-align: left;">
                                                                        The users associated with this company are allowed to access to
                                                                    </label>

                                                                    <div class=" sonata-ba-field sonata-ba-field-standard-natural">
                                                                        <input type="checkbox" th:name="sfi" th:text="${'SFI Annual Progress Report'}" th:value="false" th:field="*{sfi}" />
                                                                        <br/>
                                                                        <div class="form-group inner-form" style="margin-left: 20px!important;" id="sonata-ba-field-container-primary0Secondary1">
                                                                            <div class=" sonata-ba-field sonata-ba-field-standard-natural">
                                                                                <input type="checkbox" th:name="primary" th:text="${'Sections 1 TO 9 for the Primary Organizations'}" th:value="false" th:field="*{primary}" />
                                                                                <br/>
                                                                                <input type="checkbox" th:name="secondary" th:text="${'Sections 1 AND 9 for the Secondary Organizations'}" th:value="true" th:field="*{secondary}" />
                                                                            </div>
                                                                        </div>
                                                                        <input type="checkbox" th:name="sci" th:text="${'SIC Survey'}" th:value="true" th:field="*{sci}" />
                                                                    </div>
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="well well-small form-actions">
                                            <button type="submit" class="btn" th:name="action" th:value="btn_create_and_edit"><i class="fa fa-save"></i> Create</button>
                                            <button type="submit" class="btn" th:name="action" th:value="btn_create_and_list"><i class="fa fa-save"></i> <i class="fa fa-list"></i> Create and return to list</button>
                                            <button type="submit" class="btn" th:name="action" th:value="btn_create_and_create"><i class="fa fa-plus-circle"></i> Create and add another</button>
                                        </div>

                                    </form>

    <script type="text/javascript">
        // <![CDATA[
        var $grp1 = $("[name=sfi]"), $grp2 = $("[name=primary]"), $grp3 = $("[name=secondary]");
        $grp1.change(function(){


            if($grp1.filter(":checked").val() == "true"){
