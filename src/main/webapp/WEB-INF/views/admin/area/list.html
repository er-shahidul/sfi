<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorator="layout" th:with="title=${title}">

<section layout:fragment="content">

    <div id="wrapper">
        <div class="container">
            <div class="formContainer">
                <div class="breadcrumb">
                    <span class="text-muted">/</span>
                    Area Unit List
                </div>
                <div class="formContent">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="sidebarmenu">
                                <th:block th:include="/templates/left_menu"></th:block>
                            </div>
                        </div>
                        <div class="col-sm-9">

                                <section class="content-header-admin">
                                    <nav class="navbar navbar-default" role="navigation">
                                        <div class="container-fluid">
                                            <div class="navbar-left">
                                            </div>

                                            <ul class="nav navbar-nav navbar-right">
                                                <li class="dropdown sonata-actions">
                                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Actions <b class="caret"></b></a>
                                                    <ul class="dropdown-menu" role="menu">
                                                        <li>
                                                            <a class="sonata-action-element" style="color: #080808;" th:href="@{/admin/area/unit/new}">
                                                                <i class="fa fa-plus-circle"></i>
                                                                Add new</a>
                                                        </li>
                                                    </ul>
                                                </li>
                                            </ul>
                                        </div>
                                    </nav>
                                </section>


                            <section class="content">
                                <div class="sonata-ba-content">

                                    <div class="row">
                                        <div class="col-md-12" style="margin-top: 10px;">
                                            <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                                <thead style="background: #ccc;">
                                                <tr>
                                                    <th>Id</th>
                                                    <th>Unit Description</th>
                                                    <th>Short Code</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="areaUnit,iterationStatus  : ${areaUnities}">
                                                    <td>
                                                        <a th:href="@{'/admin/area/unit/edit/' + ${areaUnit.id}}" th:text="${areaUnit.id}"></a>
                                                    </td>
                                                    <td th:text="${areaUnit.unitDescription}"></td>
                                                    <td th:text="${areaUnit.shortCode}"></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>

                                        <div class="col-md-2">
                                        </div>
                                    </div>
                                </div>

                            </section>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</html>
