<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="loginLayout" th:with="title=${title}">
<body>

<div layout:fragment="content">

    <div class="container">
        <div class="row">
            <div class="col-sm-5 col-sm-offset-2 welcomeblock">
                <br/>
                Welcome to the SFI Online Reporting Tool.<br/>
                Please login to continue.
            </div>
            <div class="col-sm-4 contentblock">
                <div class="tipcontent">
                    <form class="login-form" method="post">
                        <!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />-->

                        <br/>
                        <div class="form-group">
                            <label>Username (email address)</label>
                            <input type="text" id="username" name="username" required="required" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="password" name="password" required="required" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <u>
                            <a th:href="@{'/user/forgot/password'}">Forgot password?</a>
                            </u>
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>

                        <div th:if="${param.error != null}">
                            <!--<div class="alert alert-danger">-->
                                <p>Invalid credentials.</p>
                            <!--</div>-->
                        </div>
                        <div th:if="${param.logout != null}">
                            <!--<div class="alert alert-success">-->
                                <p>You have been logged out successfully.</p>
                            <!--</div>-->
                        </div>
                        <div>
                            <p><span th:text="${forgotText}"></span></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
