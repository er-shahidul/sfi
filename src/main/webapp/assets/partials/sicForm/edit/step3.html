<div class="row">
    <div ng-init="errors = cs3.errors" ng-include="'/assets/partials/form/error.html'"></div>
    <form name="cs3Form">
    <div class="col-sm-12">

        <!--Right Side Start

        ----------------------------------->
        <div class="col-lg-12 passage-bold">

                <p>
                    If you are especially proud of a particular landowner outreach project, event or activity you accomplished last

                    through SFI media channels:
                </p>
                <ul class="list-style">
                    <li>
                        <label style="width:80px;">
                            <input type="checkbox" name="workshop" ng-model="cs3.workshop" >  Workshop

                        <textarea  ng-show="cs3.workshop" ng-model="cs3.workshopSpecify" rows="3" cols="60" style="vertical-align: top;position: relative;right: -20px; margin-bottom:10px;" placeholder="Please Specify"></textarea>
                    </li>
                    <li>
                        <label style="width:80px;">
                            <input type="checkbox" name="workshop" ng-model="cs3.brochure" >  Brochure

                        <textarea  ng-show="cs3.brochure" ng-model="cs3.brochureSpecify" rows="3" cols="60" style="vertical-align: top;position: relative;right: -20px; margin-bottom:10px;" placeholder="Please Specify"></textarea>

                    </li>
                    <li>
                        <label style="width:80px;">
                            <input type="checkbox" name="tours" ng-model="cs3.tours" >  Tours

                        <textarea  ng-show="cs3.tours" ng-model="cs3.toursSpecify" rows="3" cols="60" style="vertical-align: top;position: relative;right: -20px; margin-bottom:10px;" placeholder="Please Specify"></textarea>

                            <input type="checkbox" name="other" ng-model="cs3.other" >  Other
                        </label>

        <div class="col-sm-6 col-sm-offset-4" style="padding-top: 20px;">
            <button type="button" class="btn btn-success" ng-click="saveForm()">Save</button>
            <button type="button" class="btn btn-success" ng-click="saveForm(true)">Save and Go to Step 4</button>

    </div>
